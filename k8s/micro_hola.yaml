apiVersion: v1
kind: Namespace
metadata:
  name: micro
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-hola-deployment
  namespace: micro
spec:
  selector:
    matchLabels:
      app: micro-hola
  replicas: 1
  template:
    metadata:
      labels:
        app: micro-hola
    spec:
      containers:
        - name: micro-hola
          image: ramisistemas/mavenjenkins:3.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 30001
---
apiVersion: v1
kind: Service
metadata:
  name: servicio-hola-clusterip
  namespace: micro
spec:
  selector:
    app.kubernetes.io/name: MyApp
  ports:
    - protocol: TCP
      port: 81
      targetPort: 9376
